<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raza Saloon AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-blue: #3b82f6;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }
    .snap-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .snap-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .scan-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(to bottom, transparent, var(--brand-blue), transparent);
      box-shadow: 0 0 25px var(--brand-blue);
      animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      z-index: 20;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
      50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.4); }
      100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
    }
    .glow-blue {
      animation: pulse-glow 3s infinite;
    }
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 8s linear infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
